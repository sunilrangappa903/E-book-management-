{% extends 'base.html' %}
{% block content %}
    <h1>Featured Books</h1>
    <div class="container">
        {% for book in books %}
            <div class="book">
                <h3>{{ book.title }}</h3>
                <p>Author: {{ book.author }}</p>
                <a href="{{ url_for('routes.book_details', book_id=book.id) }}">View Details</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
