{% extends 'base.html' %}
{% block content %}
    <h1>Admin Panel</h1>
    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.email }}</li>
        {% endfor %}
    </ul>
    <h2>Books</h2>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} - {{ book.author }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('routes.upload') }}">Upload New Book</a>
{% endblock %}
